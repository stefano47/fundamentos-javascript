<!DOCTYPE html>

<head>

    <title>Super Contador</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Inicio: <input type="number" name="inicio" id="txti" width="70px"></p>

            Preparando contagem...
        </div>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
