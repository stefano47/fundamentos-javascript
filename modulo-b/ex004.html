<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')

        document.writeln(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome todo em maisculo ${nome.toLocaleUpperCase()}`)
        document.writeln(`Seu nome todo em minusculo ${nome.toLocaleLowerCase()}`)
    </script>    
</body>
</html>
